<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>评阅历史 - 作文评阅系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>智能作文评阅系统</h1>
        <nav class="main-nav">
            <a href="index.html" class="nav-item" data-nav="evaluate">
                <i class="fas fa-pen-alt"></i>作文评阅
            </a>
            <a href="history.html" class="nav-item active" data-nav="history">
                <i class="fas fa-history"></i>评阅历史
            </a>
            <div class="nav-dropdown">
                <a href="examples.html" class="nav-item" data-nav="examples">
                    <i class="fas fa-book"></i>优秀范文
                    <i class="fas fa-chevron-down"></i>
                </a>
                <div class="dropdown-content">
                    <a href="examples.html?type=narrative" class="dropdown-item">
                        <i class="fas fa-pen"></i>记叙文
                    </a>
                    <a href="examples.html?type=argumentative" class="dropdown-item">
                        <i class="fas fa-gavel"></i>议论文
                    </a>
                    <a href="examples.html?type=descriptive" class="dropdown-item">
                        <i class="fas fa-paint-brush"></i>描写文
                    </a>
                </div>
            </div>
            <a href="analysis.html" class="nav-item" data-nav="analysis">
                <i class="fas fa-chart-bar"></i>数据分析
            </a>
            <a href="guide.html" class="nav-item" data-nav="guide">
                <i class="fas fa-question-circle"></i>使用指南
            </a>
        </nav>
    </div>

    <div class="container">
        <h2>评阅历史</h2>
        
        <div class="history-filters">
            <select class="input-control">
                <option value="all">所有年级</option>
                <option value="primary">小学</option>
                <option value="junior">初中</option>
                <option value="senior">高中</option>
            </select>

            <select class="input-control">
                <option value="all">所有时间</option>
                <option value="week">最近一周</option>
                <option value="month">最近一月</option>
                <option value="year">最近一年</option>
            </select>

            <div class="search-box">
                <input type="text" class="input-control" placeholder="搜索标题...">
                <button class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <table class="table">
            <thead>
                <tr>
                    <th>日期</th>
                    <th>标题</th>
                    <th>年级</th>
                    <th>总分</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody id="historyTableBody">
                <!-- 示例数据 -->
                <tr>
                    <td>2024-02-07</td>
                    <td>我的理想</td>
                    <td>初中</td>
                    <td><span class="score-badge score-high">92</span></td>
                    <td>
                        <button class="btn btn-primary btn-sm">查看</button>
                        <button class="btn btn-secondary btn-sm">导出</button>
                    </td>
                </tr>
                <!-- 更多历史记录 -->
            </tbody>
        </table>

        <div class="pagination">
            <button class="btn btn-secondary"><i class="fas fa-chevron-left"></i></button>
            <span class="page-number active">1</span>
            <span class="page-number">2</span>
            <span class="page-number">3</span>
            <span class="page-dots">...</span>
            <span class="page-number">10</span>
            <button class="btn btn-secondary"><i class="fas fa-chevron-right"></i></button>
        </div>
    </div>

    <script src="nav.js"></script>
    <script src="history.js"></script>
</body>
</html>
