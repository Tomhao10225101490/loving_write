<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>作文评阅结果</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Microsoft YaHei', sans-serif;
            background: #f5f6fa;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 40px;
        }

        .result-container {
            width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .score-overview {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .total-score {
            font-size: 72px;
            color: #e74c3c;
            margin: 20px 0;
        }

        .dimension-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .dimension-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .dimension-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .dimension-score {
            font-size: 24px;
            color: #3498db;
        }

        .analysis-section {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .section-title {
            color: #2c3e50;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #3498db;
        }

        .highlight-item, .suggestion-item {
            margin: 10px 0;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 5px;
        }

        .highlight-item i {
            color: #f1c40f;
            margin-right: 10px;
        }

        .suggestion-item i {
            color: #2ecc71;
            margin-right: 10px;
        }

        .back-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 15px 30px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>作文评阅结果</h1>
    </div>

    <div class="result-container" id="resultContent">
        <!-- 结果内容将通过JavaScript动态插入 -->
    </div>

    <a href="index.html" class="back-btn">
        <i class="fas fa-arrow-left"></i> 返回重新评阅
    </a>

    <script src="result.js"></script>
</body>
</html>
